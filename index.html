<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindSage</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-black to-slate-900 min-h-screen flex items-center justify-center">

  <div class="bg-slate-900 text-white w-[380px] p-8 rounded-2xl shadow-2xl text-center">

    <!-- Title -->
    <h1 class="text-3xl font-bold mb-2">MindSage ğŸ§â€â™‚ï¸</h1>
    <p class="text-sm text-slate-400 mb-6">Think of a character</p>

    <!-- Avatar -->
    <div class="text-6xl mb-6">ğŸ§ </div>

    <!-- Progress -->
    <div class="w-full bg-slate-800 h-2 rounded-full mb-6 overflow-hidden">
      <div id="progressBar" class="h-full bg-cyan-400 transition-all duration-300 w-0"></div>
    </div>

    <!-- Question -->
    <p id="question" class="text-lg min-h-[60px] mb-6">
      Click start when you're ready
    </p>

    <!-- Start Button -->
    <button
      id="startBtn"
      class="px-8 py-3 rounded-full font-semibold bg-gradient-to-r from-cyan-400 to-blue-500 text-black hover:scale-105 transition">
      Start Game
    </button>

    <!-- Options -->
    <div id="options" class="hidden mt-4 flex gap-4 justify-center">
      <button
        onclick="answer('yes')"
        class="px-6 py-3 rounded-full font-semibold bg-gradient-to-r from-emerald-400 to-green-500 hover:scale-105 transition">
        YES
      </button>

      <button
        onclick="answer('no')"
        class="px-6 py-3 rounded-full font-semibold bg-gradient-to-r from-rose-400 to-red-500 hover:scale-105 transition">
        NO
      </button>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
